<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/image-victor.jpg" alt="Victor Crest profile photo" class="avatar">
    <p>Victor Crest <span class="light-gray">26</span></p>
    
    <p class="light-gray avatar-city">London</p>
    <div class="statistics">
      <div>80K
        <span class="light-gray stats-title">Followers</span></div>

      <div>803K
        <span class="light-gray stats-title">Likes</span></div>

      <div>1.4K
        <span class="light-gray stats-title">Photos</span></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://daniellangenakker.me">Daniel Langenakker</a>.
  </div>
</body>
</html>
